<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>glaxt-web</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1><span class="h1_classe">Web en cours de traitement...</span></h1>
        <nav>
            <ul>
                <li><a href="#home">Accueil</a></li>
                <li><a href="#about">À propos</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="login">
            <h2>Connectez-vous</h2>
            <form>
                <label for="username">Nom :</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Mot de passe :</label>
                <input type="password" id="password" name="password" required>

                <label for="phone">Numéro de téléphone :</label>
                <input type="tel" id="phone" name="phone" required>

                <button type="submit">Se connecter</button>
            </form>
        </section>

        <section id="info">
            <p id="id_p1-header">Ce site sera complètement opérationnel vers fin 2026 ou début 2027.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 gx-web. Tous droits réservés.</p>
    </footer>
</body>
</html>
